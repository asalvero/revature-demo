<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="getData()">Get Data</button>
    <h1 id="result"></h1>

    <script>
        function getData() {
            // create XMLHttpRequest object
            var request = new XMLHttpRequest();

            // instantitate the request object
            // open(method_type, url, async)
            request.open('GET', 'https://jsonplaceholder.typicode.com/posts', true)

            // defining event listener for readyStateChange event
            request.onreadystatechange = function () {
                // check if the request is completed and was successful
                if (this.readyState == 4 && this.status == 200) {
                    //inserting the response from the server into the html element
                    let data = JSON.parse(this.responseText);
                    let table = document.getElementById('table')
                    //table.style.border = '1px solid black';
                    for (i = data.length - 1; i >= 0; i--) {
                        let row = table.insertRow(1);

                        let cell1 = row.insertCell(0);
                        let cell2 = row.insertCell(1);
                        let cell3 = row.insertCell(2);
                        let cell4 = row.insertCell(3);

                        cell1.innerHTML = data[i].userId;
                        cell2.innerHTML = data[i].id;
                        cell3.innerHTML = data[i].title;
                        cell4.innerHTML = data[i].body;
                    }
                }
            }

            // sending the request to the server
            request.send();


        }
    </script>



    <table id="table" border="1">
        <tr>
            <th>userID</th>
            <th>id</th>
            <th>title</th>
            <th>body</th>
        </tr>
        <tr>

        </tr>
    </table>
</body>

</html>
