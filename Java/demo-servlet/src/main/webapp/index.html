<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Register Servlet</title>
</head>
<body>
    <div class="wrapper">
        <h1>Registration Form</h1>
        <form action="http://localhost:8080/demo-servlet/servletregister" method="post">
            <table>
                <tr>
                    <td>Enter Name</td>
                    <td><input type="text" name="user_name" placeholder="Name"></td>
                </tr>
                <tr>
                    <td>Enter Email</td>
                    <td><input type="text" name="user_email" placeholder="Email"></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" value="Submit"></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
