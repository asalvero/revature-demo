<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Calculator Servlet</title>
</head>
<body>
    <div class="wrapper">
        <h1>Calculator</h1>
        <form action="http://localhost:8080/demo-servlet/servletcalculator" method="post">
            <table>
                <tr>
                    <td>Enter first digit</td>
                    <td><input type="text" name="number_one" placeholder="Number 1"></td>
                </tr>
                <tr>
                    <td>Enter second digit</td>
                    <td><input type="text" name="number_two" placeholder="Number 2"></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" value="Add!"></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
